<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale 1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo-7.png" class="instagramlogo" alt="logo-instagram">
                <div class="perfil">
                    <img src="./img/perfil.jpg" alt="perfil foto">
                </div>
                <a href="#" class="instagram-login"><b>Continue como rodrigon.exe</b></a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é rodrigon.exe?</p>
                <p class="notaccount">
                    <span class="linkazul">Alternar contas</span>
                    ou
                    <span class="linkazul">Inscreva-se</span>
                </p>
            </div>
            <div class="baixe-o-app">
                <p class="baixe-aplicativo">Baixe o aplicativo</p>
                <div class="baixar">
                    <a href="#" class="download-app"></a>
                    <a href="#" class="download-app"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
